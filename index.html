<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mestre de Obras Pro</title>    
   
    <script src="https://cdn.tailwindcss.com"></script>    
   
    <link rel="stylesheet" href="style.css">    
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800 font-sans select-none">
    
    <header class="bg-blue-700 shadow-md sticky top-0 z-20 text-white">
        <div class="max-w-md mx-auto py-3 px-4 flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center">
                <span class="mr-2 text-2xl">üë∑</span> Mestre de Obras Pro
            </h1>
            <button id="btn-reset-app" class="text-xs bg-blue-800 px-2 py-1 rounded text-blue-200">
                Resetar App
            </button>
        </div>
    </header>
  
    <main class="max-w-md mx-auto p-4 space-y-4 pb-24">
    
        <section id="view-orcamento" class="view-section fade-in space-y-4">
            
            <div class="card p-4 border-l-4 border-blue-500">
                <details>
                    <summary class="font-bold text-gray-700 cursor-pointer flex justify-between items-center">
                        <span>üõ†Ô∏è Gerenciar Servi√ßos</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </summary>
                    <div class="mt-4 pt-4 border-t border-gray-100">
                        <form id="form-add-service" class="space-y-3">
                            <input type="text" id="service-desc" placeholder="Nome (ex: Reboco)" class="w-full p-2 border rounded text-sm bg-gray-50" required>
                            <div class="flex space-x-2">
                                <input type="text" id="service-unit" placeholder="Un (m¬≤)" class="w-1/3 p-2 border rounded text-sm bg-gray-50" required>
                                <input type="number" id="service-value" placeholder="R$ Valor" step="0.01" class="w-2/3 p-2 border rounded text-sm bg-gray-50" required>
                            </div>
                            <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded text-sm font-medium hover:bg-gray-900">Salvar Servi√ßo</button>
                        </form>
                        <div id="service-list-container" class="mt-3 max-h-40 overflow-y-auto space-y-1"></div>
                    </div>
                </details>
            </div>

            <div class="card p-4 border-l-4 border-green-500">
                <h2 class="font-bold text-lg mb-3 text-gray-800">Novo Or√ßamento</h2>
                
                <div class="space-y-3 mb-4">
                    <input type="text" id="client-name" placeholder="Nome do Cliente" class="w-full p-2 border rounded text-sm">
                    <input type="text" id="client-project" placeholder="Local da Obra" class="w-full p-2 border rounded text-sm">
                </div>

                <form id="form-add-item" class="bg-gray-50 p-3 rounded-lg border border-gray-200 mb-4">
                    <div class="flex flex-col space-y-3">
                        <select id="budget-service-select" class="w-full p-2 border rounded bg-white text-sm">
                            <option value="">Selecione um servi√ßo...</option>
                        </select>
                        <div class="flex space-x-2">
                            <input type="number" id="budget-item-qty" placeholder="Qtd" step="0.1" class="w-24 p-2 border rounded text-sm" required>
                            <button type="submit" class="flex-grow bg-green-600 text-white rounded font-bold text-sm shadow hover:bg-green-700">+ Adicionar</button>
                        </div>
                    </div>
                </form>

                <ul id="budget-items-list" class="divide-y divide-gray-100 mb-4 text-sm">
                    <li class="py-4 text-center text-gray-400 italic text-xs">Nenhum item lan√ßado.</li>
                </ul>

                <div class="flex justify-between items-center border-t pt-3 mb-4">
                    <span class="text-gray-500 font-medium">Total Estimado</span>
                    <span id="budget-total" class="text-xl font-bold text-green-700">R$ 0,00</span>
                </div>

                <details class="mb-4 border border-gray-200 rounded p-2 bg-gray-50">
                    <summary class="text-xs font-bold text-gray-500 cursor-pointer flex justify-between items-center">
                        <span>üìù Personalizar Mensagem do Whats</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </summary>
                    <div class="mt-2 space-y-3">
                        <div>
                            <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">Texto de Introdu√ß√£o</label>
                            <input type="text" id="msg-intro" value="Ol√° segue o or√ßamento conforme combinado!" class="w-full p-2 border rounded text-xs text-gray-700 bg-white">
                        </div>
                        <div>
                            <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">Rodap√© / Validade</label>
                            <textarea id="msg-footer" rows="3" class="w-full p-2 border rounded text-xs text-gray-700 bg-white">‚ö† Este or√ßamento refere-se apenas √† m√£o de obra. Materiais n√£o inclusos.&#10;‚úÖ V√°lido por 15 dias.</textarea>
                        </div>
                    </div>
                </details>

                <div class="grid grid-cols-2 gap-2">
                    <button id="btn-save-budget" class="bg-blue-100 text-blue-700 py-3 rounded-lg font-bold text-sm hover:bg-blue-200">
                        üíæ Salvar
                    </button>
                    <button id="btn-whatsapp" class="bg-green-600 text-white py-3 rounded-lg font-bold text-sm shadow-lg hover:bg-green-700 flex items-center justify-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                        Enviar
                    </button>
                </div>
                <button id="btn-clear-current" class="w-full mt-2 text-xs text-gray-400 underline">Limpar tela</button>
            </div>
        </section>

        <section id="view-historico" class="view-section fade-in hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Or√ßamentos Salvos</h2>
            <div id="saved-budgets-list" class="space-y-3"></div>
        </section>

        <section id="view-gestao" class="view-section fade-in hidden space-y-6">
            
            <div class="card p-4 border-l-4 border-indigo-500">
                <h3 class="font-bold text-lg mb-2 flex items-center">üí∞ Fluxo de Caixa da Obra</h3>
                <div class="grid grid-cols-3 gap-2 mb-4 text-center">
                    <div class="bg-green-50 p-2 rounded">
                        <span class="text-xs text-gray-500 block">Recebido</span>
                        <span id="fin-in" class="font-bold text-green-600 text-sm">R$ 0</span>
                    </div>
                    <div class="bg-red-50 p-2 rounded">
                        <span class="text-xs text-gray-500 block">Pago</span>
                        <span id="fin-out" class="font-bold text-red-600 text-sm">R$ 0</span>
                    </div>
                    <div class="bg-gray-100 p-2 rounded">
                        <span class="text-xs text-gray-500 block">Saldo</span>
                        <span id="fin-balance" class="font-bold text-gray-800 text-sm">R$ 0</span>
                    </div>
                </div>
                <form id="form-add-fin" class="space-y-2 mb-3">
                    <div class="flex space-x-2">
                        <select id="fin-type" class="border rounded p-2 text-sm bg-white w-1/3 h-10">
                            <option value="in">Recebi</option>
                            <option value="out">Paguei</option>
                        </select>
                        <input type="text" id="fin-desc" placeholder="Descri√ß√£o (ex: Cimento)" class="border rounded p-2 text-sm w-2/3 h-10" required>
                    </div>
                    <div class="flex space-x-2">
                        <div class="relative w-1/2">
                             <span class="absolute left-2 top-2.5 text-gray-500 text-xs font-bold">R$</span>
                             <input type="number" id="fin-val" placeholder="0,00" class="w-full border rounded p-2 pl-8 text-sm h-10" step="0.01" required>
                        </div>
                        <button type="submit" class="w-1/2 bg-indigo-600 text-white rounded font-bold text-sm hover:bg-indigo-700 h-10">Adicionar</button>
                    </div>
                </form>
                <ul id="fin-list" class="divide-y text-xs text-gray-600 max-h-40 overflow-y-auto"></ul>
            </div>

            <div class="card p-4 border-l-4 border-orange-500">
                <h3 class="font-bold text-lg mb-2 flex items-center">üë∑ Controle de Pagamentos</h3>
                <form id="form-add-worker" class="bg-orange-50 p-2 rounded mb-4 flex space-x-2">
                    <input type="text" id="worker-name" placeholder="Nome" class="flex-grow p-2 border rounded text-sm w-1/2" required>
                    <input type="number" id="worker-rate" placeholder="R$ Dia" class="w-20 p-2 border rounded text-sm" required>
                    <button class="bg-orange-600 text-white px-3 rounded font-bold text-sm">Add</button>
                </form>
                <div id="workers-list" class="space-y-4"></div>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around py-2 z-30 pb-safe">
        <button onclick="switchTab('orcamento')" class="nav-btn active flex flex-col items-center p-2 text-blue-600 w-1/3">
            <span class="text-xl">üìù</span>
            <span class="text-[10px] font-medium">Or√ßamento</span>
        </button>
        <button onclick="switchTab('historico')" class="nav-btn flex flex-col items-center p-2 text-gray-400 w-1/3 hover:text-blue-500">
            <span class="text-xl">üìÇ</span>
            <span class="text-[10px] font-medium">Hist√≥rico</span>
        </button>
        <button onclick="switchTab('gestao')" class="nav-btn flex flex-col items-center p-2 text-gray-400 w-1/3 hover:text-blue-500">
            <span class="text-xl">üìä</span>
            <span class="text-[10px] font-medium">Gest√£o</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
